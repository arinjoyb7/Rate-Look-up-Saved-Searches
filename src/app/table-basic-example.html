<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="mode">
    <th mat-header-cell *matHeaderCellDef> Transport Mode </th>
    <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="equipment">
    <th mat-header-cell *matHeaderCellDef> Equipment </th>
    <td mat-cell *matCellDef="let element"> {{element.equipment}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="pickup">
    <th mat-header-cell *matHeaderCellDef> Pickup </th>
    <td mat-cell *matCellDef="let element"> {{element.pickup}} </td>
  </ng-container>

<ng-container matColumnDef="delivery">
    <th mat-header-cell *matHeaderCellDef> Delivery </th>
    <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
  </ng-container>

  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let element"> {{element.item}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
